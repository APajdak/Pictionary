<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="Shortcut icon" href="img/ico.png" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>Pictionary</title>
</head>
<body>
    <div class="login" id="login">
        <div id="logo"></div>
        <form id="userName" >
          <input type="text" name="userName" placeholder="enter your name" autocomplete="off">
          <input type="submit" value="Join Game">
        </form>
    </div>
    <div class="container blur">
      <div class="chatWrapper">
        <div id="scoreBoard" class="usersOnline border">
          <span id="score">Score Board</span><hr/>
          <div id="user-list">
          </div>
        </div>
        <div class="chatWindow border">
        </div>
        <form id="sendMessage">
          <input type="text" id="messageInput" placeholder="Your Guess" autocomplete="off" disabled/> 
        </form>
      </div>
      <div class="drawing">
        <div class="login border">
          <h1 id="pwd"></h1>
          <h1 id="timer">Time left: <span id="timeLeft">90</span> sec</h1>
        </div>
        <canvas id="canvas" width="996px" height="751" class="border"></canvas>
        <div class="tools border">
          <div class="colors">
            <div id="black" class="clicked" ></div>
            <div id="darkgray" ></div>
            <div id="red"></div>
            <div id="darkorange"></div>
            <div id="yellow" ></div>
            <div id="limegreen"></div>
            <div id="deepskyblue"></div>
            <div id="darkorchid"></div>
            <div id="deeppink"></div>
            <div id="sienna"></div>
          </div>
          <div id="erase"></div>
          <form oninput="pencil.value=penSize.value" id="range">
            <input type="range" min="1" max="10" step="1" value="2" id="penSize"/>
            <label for="pencil"> Pencil size
              <output name="pencilf" for="penSize" id="pencil">2</output>
            </label>
          </form>
        </div>
      </div>
    </div>
</body>

    <script id="message-template" type="text/template">
        <li class="message bgc">
            <div class="messageTitle">
                <h4>{{from}}</h4>
                <span>{{sendedAt}}</span>
            </div>
            <div class="messageBody">
                <p>{{text}}</p>
            </div>  
        </li>
    </script>

    <script id="server-message-template" type="text/template">
    <li class="message">
        <div class="messageBody">
        <span>{{from}} {{text}}</span>
        </div>  
    </li>
    </script>

    <script id="score-board-template" type="text/template">
        {{#users}}
          {{#canDraw}}
            <p class="brush"><span class="userName">{{name}}</span><span class='score'>{{score}}</span></p> 
          {{/canDraw}}
          {{^canDraw}}
           <p><span class="userName">{{name}}</span><span class='score'>{{score}}</span></p> 
          {{/canDraw}}
        {{/users}}
      </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/mustache.js"></script>    
    <script src="js/app.js"></script>
</html>
