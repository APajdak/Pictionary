<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pictionary</title>
</head>
<body>
    <div class="login" id="login">
        <div id="logo"></div>
        <form id="userName" >
          <input type="text" name="userName" placeholder="enter your name" autocomplete="off">
          <input type="submit" value="Join Game">
        </form>
    </div>
    <div class="container blur">
      <div class="chatWrapper">
        <div id="scoreBoard" class="usersOnline border">
          <span id="score">Score Board</span><hr/>
          <div id="user-list">
              <p class="brush"><span class="userName">Endriu</span><span class='score'>12</span></p> 
              <p><span class="userName">Richard</span><span class='score'>2</span></p> 
          </div>
        </div>
        <div class="chatWindow border">
            <li class="message bgc">
                <div class="messageTitle">
                    <h4>Endriu</h4>
                    <span>11:39</span>
                </div>
                <div class="messageBody">
                    <p>Hello world</p>
                </div>  
            </li>
            <li class="message bgc">
                <div class="messageTitle">
                    <h4>Richard</h4>
                    <span>11:45</span>
                </div>
                <div class="messageBody">
                    <p>Hello </p>
                </div>  
            </li>
        </div>
        <form id="sendMessage">
          <input type="text" id="message" placeholder="Your Guess" autocomplete="off"/> 
        </form>
      </div>
      <div class="drawing">
        <div class="login border">
          <h1 id="pwd"></h1>
          <h1 id="timer">Time left: <span id="timeLeft">90</span> sec</h1>
        </div>
        <canvas id="canvas" width="996px" height="751" class="border"></canvas>
        <div class="tools border">
          <div class="colors">
            <div id="black" class="clicked" ></div>
            <div id="darkgray" ></div>
            <div id="red"></div>
            <div id="darkorange"></div>
            <div id="yellow" ></div>
            <div id="limegreen"></div>
            <div id="deepskyblue"></div>
            <div id="darkorchid"></div>
            <div id="deeppink"></div>
            <div id="sienna"></div>
          </div>
          <div id="erase"></div>
          <form oninput="pencil.value=penSize.value" id="range">
            <input type="range" min="1" max="10" step="1" value="2" id="penSize"/>
            <label for="pencil"> Pencil size
              <output name="pencil" for="penSize" id="pencil">2</output>
            </label>
          </form>
        </div>
      </div>
    </div>
</body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</html>
